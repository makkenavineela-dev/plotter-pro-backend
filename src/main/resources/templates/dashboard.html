<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Dashboard - Plotter Pro</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = { darkMode: 'class' }
    </script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;800&display=swap');

        body {
            font-family: 'Inter', sans-serif;
        }
    </style>
</head>

<body class="bg-gray-50 dark:bg-gray-900 min-h-screen p-6 transition-colors duration-300">

    <div class="max-w-6xl mx-auto">
        <!-- Header -->
        <header
            class="flex justify-between items-center mb-10 bg-white dark:bg-gray-800 p-6 rounded-2xl shadow-lg border border-gray-100 dark:border-gray-700 transition-colors duration-300">
            <div>
                <h1 class="text-3xl font-black text-gray-900 dark:text-white italic tracking-tighter">PLOTTER<span
                        class="text-blue-600">PRO</span></h1>
                <p class="text-sm text-gray-500 dark:text-gray-400 font-medium">Your Workspace</p>
            </div>
            <div class="flex items-center space-x-4">
                <!-- Theme Toggle -->
                <button id="themeToggle"
                    class="p-2 rounded-full bg-gray-100 dark:bg-gray-700 text-gray-600 dark:text-yellow-400 hover:bg-gray-200 dark:hover:bg-gray-600 transition">
                    <!-- Sun -->
                    <svg id="sun" class="w-5 h-5 hidden dark:block" fill="none" stroke="currentColor"
                        viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M12 3v1m0 16v1m9-9h-1M4 12H3m15.364 6.364l-.707-.707M6.343 6.343l-.707-.707m12.728 0l-.707.707M6.343 17.657l-.707.707M16 12a4 4 0 11-8 0 4 4 0 018 0z">
                        </path>
                    </svg>
                    <!-- Moon -->
                    <svg id="moon" class="w-5 h-5 block dark:hidden" fill="none" stroke="currentColor"
                        viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M20.354 15.354A9 9 0 018.646 3.646 9.003 9.003 0 0012 21a9.003 9.003 0 008.354-5.646z">
                        </path>
                    </svg>
                </button>

                <div class="h-6 w-px bg-gray-200 dark:bg-gray-700"></div>

                <span class="text-sm font-bold text-gray-400">Welcome!</span>
                <a href="/profile"
                    class="text-sm font-bold text-gray-500 hover:text-gray-900 dark:text-gray-400 dark:hover:text-white transition-colors">Profile</a>
                <a href="/logout"
                    class="px-4 py-2 border border-red-100 dark:border-red-900/30 text-red-500 hover:bg-red-50 dark:hover:bg-red-900/20 rounded-xl text-sm font-bold transition-colors">Sign
                    Out</a>
            </div>
        </header>

        <!-- Action Cards -->
        <div class="grid grid-cols-1 md:grid-cols-2 gap-6 mb-12">
            <a href="/plot/2d"
                class="group relative p-8 bg-gradient-to-br from-blue-500 to-blue-700 rounded-3xl shadow-xl hover:-translate-y-1 transition-all overflow-hidden">
                <div class="relative z-10">
                    <h2 class="text-3xl font-black text-white mb-2">Create 2D Graph</h2>
                    <p class="text-blue-100 font-medium">Plot planar functions like y = sin(x)</p>
                </div>
                <!-- Icons -->
                <div
                    class="absolute right-0 bottom-0 opacity-10 transform translate-x-10 translate-y-10 group-hover:scale-110 transition-transform">
                    <svg class="w-64 h-64 text-white" fill="currentColor" viewBox="0 0 24 24">
                        <path d="M3 3v18h18v-2H5V3H3zm4 14l3.5-7 4.5 5 5.5-9v11H7z" />
                    </svg>
                </div>
            </a>

            <a href="/plot/3d"
                class="group relative p-8 bg-gradient-to-br from-purple-500 to-purple-700 rounded-3xl shadow-xl hover:-translate-y-1 transition-all overflow-hidden">
                <div class="relative z-10">
                    <h2 class="text-3xl font-black text-white mb-2">Create 3D Graph</h2>
                    <p class="text-purple-100 font-medium">Plot spatial functions like z = cos(x*y)</p>
                </div>
                <div
                    class="absolute right-0 bottom-0 opacity-10 transform translate-x-10 translate-y-10 group-hover:scale-110 transition-transform">
                    <svg class="w-64 h-64 text-white" fill="currentColor" viewBox="0 0 24 24">
                        <path
                            d="M21 16.5c0 .38-.21.71-.53.88l-7.9 4.44c-.16.12-.36.18-.57.18-.21 0-.41-.06-.57-.18l-7.9-4.44A.991.991 0 0 1 3 16.5v-9c0-.38.21-.71.53-.88l7.9-4.44c.16-.12.36-.18.57-.18.21 0 .41.06.57.18l7.9 4.44c.32.17.53.5.53.88v9zM12 4.15L6.04 7.5 12 10.85l5.96-3.35L12 4.15zM5 8.66v7.68l7 3.93V12.6L5 8.66zm14 7.68V8.66l-7 3.94v7.68l7-3.94z" />
                    </svg>
                </div>
            </a>
        </div>

        <!-- Saved Graphs List -->
        <div>
            <h3 class="text-xl font-black text-gray-800 dark:text-white mb-6 flex items-center">
                <svg class="w-5 h-5 mr-2 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                        d="M19 11H5m14 0a2 2 0 012 2v6a2 2 0 01-2 2H5a2 2 0 01-2-2v-6a2 2 0 012-2m14 0V9a2 2 0 00-2-2M5 11V9a2 2 0 002-2m0 0V5a2 2 0 012-2h6a2 2 0 012 2v2M7 7h10">
                    </path>
                </svg>
                Saved Library
            </h3>

            <div th:if="${#lists.isEmpty(graphs)}"
                class="py-16 bg-white dark:bg-gray-800 rounded-3xl text-center border-2 border-dashed border-gray-200 dark:border-gray-700">
                <p class="text-gray-400 dark:text-gray-500 font-bold uppercase tracking-widest text-xs">No saved graphs
                    yet</p>
                <p class="text-gray-400 dark:text-gray-500 text-sm mt-1">Create one above to get started</p>
            </div>

            <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-6">
                <div th:each="graph : ${graphs}"
                    class="bg-white dark:bg-gray-800 p-6 rounded-2xl shadow-sm hover:shadow-xl transition-all border border-gray-100 dark:border-gray-700 group relative">

                    <!-- Type Badge -->
                    <div class="absolute top-6 right-6">
                        <span
                            class="px-3 py-1 bg-gray-100 dark:bg-gray-700 text-gray-600 dark:text-gray-300 text-[10px] font-black uppercase tracking-widest rounded-full"
                            th:text="${graph.mode}"></span>
                    </div>

                    <h4 class="text-lg font-bold text-gray-800 dark:text-white mb-1" th:text="${graph.title}"></h4>
                    <p class="font-mono text-xs text-blue-500 dark:text-blue-400 bg-blue-50 dark:bg-blue-900/20 py-1 px-2 rounded w-fit mb-4"
                        th:text="${graph.equation}"></p>

                    <div
                        class="flex items-center justify-between mt-4 border-t border-gray-50 dark:border-gray-700 pt-4">
                        <a th:href="@{/graph/{id}(id=${graph.id})}"
                            class="text-sm font-bold text-gray-600 dark:text-gray-400 hover:text-blue-600 dark:hover:text-blue-400">Open
                            Editor â†’</a>

                        <button th:onclick="'deleteGraph(event, ' + ${graph.id} + ')'"
                            class="text-gray-300 dark:text-gray-600 hover:text-red-500 dark:hover:text-red-400 transition-colors">
                            <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                    d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16">
                                </path>
                            </svg>
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        function deleteGraph(e, id) {
            e.preventDefault();
            if (!confirm('Are you sure you want to delete this graph?')) return;
            fetch('/api/graphs/' + id, { method: 'DELETE' }).then(r => {
                if (r.ok) window.location.reload();
                else alert('Failed to delete');
            });
        }

        // Dark Mode Logic
        const toggleBtn = document.getElementById('themeToggle');
        const html = document.documentElement;

        // Check local storage
        if (localStorage.getItem('theme') === 'dark') {
            html.classList.add('dark');
        }

        toggleBtn.addEventListener('click', () => {
            html.classList.toggle('dark');
            localStorage.setItem('theme', html.classList.contains('dark') ? 'dark' : 'light');
        });
    </script>
</body>

</html>
