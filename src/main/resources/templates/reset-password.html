<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New Password</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = { darkMode: 'class' }
    </script>
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #f0f4f8 0%, #d9e2ec 100%);
        }

        html.dark body {
            background: #111827;
        }
    </style>
</head>

<body class="min-h-screen flex items-center justify-center p-4">

    <div class="w-full max-w-md bg-white dark:bg-gray-800 p-8 rounded-xl shadow-xl">
        <div class="text-center mb-6">
            <h1 class="text-2xl font-bold text-gray-800 dark:text-white">New Password</h1>
            <p class="text-sm text-gray-500 dark:text-gray-400 mt-2">Create a secure password.</p>
        </div>

        <div th:if="${error}" class="mb-4 p-3 bg-red-100 text-red-700 rounded-lg text-sm text-center">
            <span th:text="${error}"></span>
        </div>

        <form th:action="@{/reset-password}" method="post">
            <input type="hidden" name="token" th:value="${token}">

            <div class="mb-4">
                <label class="block text-sm font-medium text-gray-700 dark:text-gray-200 mb-2">New Password</label>
                <input type="password" name="password" required minlength="6"
                    class="w-full px-4 py-3 border rounded-lg dark:bg-gray-700 dark:text-white focus:ring-blue-500">
            </div>

            <div class="mb-6">
                <label class="block text-sm font-medium text-gray-700 dark:text-gray-200 mb-2">Confirm Password</label>
                <input type="password" name="confirm-password" required minlength="6"
                    class="w-full px-4 py-3 border rounded-lg dark:bg-gray-700 dark:text-white focus:ring-blue-500">
            </div>

            <button type="submit"
                class="w-full py-3 bg-blue-600 text-white font-bold rounded-lg hover:bg-blue-700 transition">
                Update Password
            </button>
        </form>
    </div>

</body>

</html>
