<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Verify PIN & Reset Password - PlotterPro</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #eef2f5;
            margin: 0;
        }

        .card {
            background: white;
            padding: 2.5rem;
            border-radius: 12px;
            box-shadow: 0 8px 24px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
            text-align: center;
        }

        h2 {
            color: #1a202c;
            margin-bottom: 0.5rem;
        }

        p {
            color: #718096;
            margin-bottom: 2rem;
        }

        .form-group {
            margin-bottom: 1.5rem;
            text-align: left;
        }

        label {
            display: block;
            margin-bottom: 0.5rem;
            color: #4a5568;
            font-weight: 500;
        }

        input {
            width: 100%;
            padding: 0.75rem;
            border: 1px solid #e2e8f0;
            border-radius: 6px;
            box-sizing: border-box;
            font-size: 1rem;
            transition: border-color 0.2s;
        }

        input:focus {
            border-color: #3182ce;
            outline: none;
            box-shadow: 0 0 0 3px rgba(66, 153, 225, 0.1);
        }

        button {
            width: 100%;
            padding: 0.75rem;
            background-color: #3182ce;
            color: white;
            border: none;
            border-radius: 6px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: background-color 0.2s;
        }

        button:hover {
            background-color: #2b6cb0;
        }

        .back-link {
            display: block;
            margin-top: 1.5rem;
            color: #3182ce;
            text-decoration: none;
            font-size: 0.9rem;
        }

        .back-link:hover {
            text-decoration: underline;
        }

        .error {
            background-color: #fff5f5;
            color: #c53030;
            padding: 0.75rem;
            border-radius: 6px;
            margin-bottom: 1.5rem;
            font-size: 0.9rem;
            border: 1px solid #feb2b2;
        }

        .success {
            background-color: #f0fff4;
            color: #2f855a;
            padding: 0.75rem;
            border-radius: 6px;
            margin-bottom: 1.5rem;
            font-size: 0.9rem;
            border: 1px solid #9ae6b4;
        }
    </style>
</head>

<body>
    <div class="card">
        <h2>Verify PIN</h2>
        <p>Enter the 5-digit PIN sent to your email.</p>

        <div th:if="${error}" class="error" th:text="${error}"></div>
        <div th:if="${success}" class="success" th:text="${success}"></div>

        <form th:action="@{/verify-pin}" method="post">
            <!-- Hidden email field passed from previous step -->
            <input type="hidden" name="email" th:value="${email}" />

            <div class="form-group">
                <label for="pin">5-Digit PIN</label>
                <input type="text" id="pin" name="pin" placeholder="12345" required maxlength="5" pattern="\d{5}"
                    title="Please enter a 5-digit number">
            </div>

            <button type="submit">Verify PIN</button>
        </form>

        <a href="/login" class="back-link">Back to Login</a>
    </div>
</body>

</html>
