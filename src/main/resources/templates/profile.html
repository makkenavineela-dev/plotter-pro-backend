<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title>User Profile - Plotter Pro</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
    </style>
</head>

<body class="bg-gray-50 dark:bg-gray-900 text-gray-800 dark:text-gray-200 transition-colors duration-300">

    <!-- Navbar -->
    <nav class="bg-white dark:bg-gray-800 shadow-lg sticky top-0 z-50 transition-colors duration-300">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between h-16">
                <div class="flex items-center">
                    <a href="/main" class="flex-shrink-0 flex items-center gap-2 group">
                        <div
                            class="w-8 h-8 bg-gradient-to-br from-blue-500 to-purple-600 rounded-lg flex items-center justify-center text-white font-bold text-xl shadow-lg group-hover:scale-110 transition-transform">
                            P</div>
                        <span class="font-bold text-xl tracking-tight text-gray-900 dark:text-white">PLOTTER<span
                                class="text-blue-500">PRO</span></span>
                    </a>
                </div>
                <div class="flex items-center gap-4">
                    <a href="/main"
                        class="text-gray-500 hover:text-gray-900 dark:text-gray-400 dark:hover:text-white font-medium transition">Dashboard</a>
                    <form th:action="@{/logout}" method="post">
                        <button type="submit"
                            class="bg-red-500/10 hover:bg-red-500/20 text-red-600 dark:text-red-400 px-4 py-2 rounded-lg text-sm font-bold transition">Sign
                            Out</button>
                    </form>
                </div>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="max-w-2xl mx-auto px-4 sm:px-6 lg:px-8 py-10">

        <h1 class="text-3xl font-bold text-gray-900 dark:text-white mb-8">User Settings</h1>

        <!-- Update Email Section -->
        <div class="bg-white dark:bg-gray-800 rounded-2xl shadow-xl overflow-hidden mb-8">
            <div class="px-6 py-4 border-b border-gray-100 dark:border-gray-700 bg-gray-50/50 dark:bg-gray-800/50">
                <h2 class="text-lg font-bold text-gray-900 dark:text-white">Account Information</h2>
                <p class="text-sm text-gray-500 dark:text-gray-400">Update your account email address.</p>
            </div>
            <div class="p-6">
                <form th:action="@{/profile/update-email}" method="post">
                    <div class="mb-4">
                        <label class="block text-sm font-bold text-gray-700 dark:text-gray-300 mb-2">Email
                            Address</label>
                        <input type="email" name="email" th:value="${user.email}" required
                            class="w-full px-4 py-2 bg-gray-50 dark:bg-gray-900 border border-gray-200 dark:border-gray-700 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent outline-none transition text-gray-900 dark:text-white">
                    </div>
                    <button type="submit"
                        class="bg-blue-600 hover:bg-blue-700 text-white font-bold py-2 px-6 rounded-lg transition shadow-md shadow-blue-500/30">
                        Update Email
                    </button>
                </form>
            </div>
        </div>

        <!-- Change Password Section -->
        <div class="bg-white dark:bg-gray-800 rounded-2xl shadow-xl overflow-hidden">
            <div class="px-6 py-4 border-b border-gray-100 dark:border-gray-700 bg-gray-50/50 dark:bg-gray-800/50">
                <h2 class="text-lg font-bold text-gray-900 dark:text-white">Security</h2>
                <p class="text-sm text-gray-500 dark:text-gray-400">Update your password to keep your account secure.
                </p>
            </div>
            <div class="p-6">
                <form th:action="@{/profile/change-password}" method="post">
                    <div class="mb-4">
                        <label class="block text-sm font-bold text-gray-700 dark:text-gray-300 mb-2">New
                            Password</label>
                        <input type="password" name="newPassword" required minlength="6"
                            class="w-full px-4 py-2 bg-gray-50 dark:bg-gray-900 border border-gray-200 dark:border-gray-700 rounded-lg focus:ring-2 focus:ring-purple-500 focus:border-transparent outline-none transition text-gray-900 dark:text-white">
                    </div>
                    <div class="mb-6">
                        <label class="block text-sm font-bold text-gray-700 dark:text-gray-300 mb-2">Confirm
                            Password</label>
                        <input type="password" name="confirmPassword" required minlength="6"
                            class="w-full px-4 py-2 bg-gray-50 dark:bg-gray-900 border border-gray-200 dark:border-gray-700 rounded-lg focus:ring-2 focus:ring-purple-500 focus:border-transparent outline-none transition text-gray-900 dark:text-white">
                    </div>
                    <button type="submit"
                        class="bg-purple-600 hover:bg-purple-700 text-white font-bold py-2 px-6 rounded-lg transition shadow-md shadow-purple-500/30">
                        Change Password
                    </button>
                </form>
            </div>
        </div>

        <!-- Danger Zone Section -->
        <div
            class="mt-8 bg-red-50 dark:bg-red-900/10 rounded-2xl shadow-xl overflow-hidden border border-red-100 dark:border-red-900/30">
            <div class="px-6 py-4 border-b border-red-100 dark:border-red-900/30 bg-red-50 dark:bg-red-900/20">
                <h2 class="text-lg font-bold text-red-700 dark:text-red-400">Danger Zone</h2>
                <p class="text-sm text-red-600/70 dark:text-red-400/70">Irreversible account actions.</p>
            </div>
            <div class="p-6 flex items-center justify-between">
                <div>
                    <h3 class="font-bold text-gray-900 dark:text-white">Delete Account</h3>
                    <p class="text-sm text-gray-500 dark:text-gray-400">Permanently delete your account and all saved
                        graphs.</p>
                </div>
                <form th:action="@{/profile/delete-account}" method="post"
                    onsubmit="return confirm('Are you sure? This cannot be undone.')">
                    <button type="submit"
                        class="bg-red-600 hover:bg-red-700 text-white font-bold py-2 px-6 rounded-lg transition shadow-md shadow-red-500/30">
                        Delete Account
                    </button>
                </form>
            </div>
        </div>

        <!-- Success/Error Messages -->
        <div th:if="${success}"
            class="mt-6 p-4 bg-green-100 border border-green-200 text-green-700 rounded-lg flex items-center gap-2">
            <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7"></path>
            </svg>
            <span th:text="${success}"></span>
        </div>
        <div th:if="${error}"
            class="mt-6 p-4 bg-red-100 border border-red-200 text-red-700 rounded-lg flex items-center gap-2">
            <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                    d="M12 8v4m0 4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"></path>
            </svg>
            <span th:text="${error}"></span>
        </div>

    </div>

</body>

</html>
