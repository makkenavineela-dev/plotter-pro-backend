version: '3.8'

services:
  db:
    image: postgres:15
    environment:
      POSTGRES_DB: plotterpro
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: password123
    ports:
      - "5432:5432"
    volumes:
      - db_data:/var/lib/postgresql/data

  app:
    build: .
    ports:
      - "8082:8082"
    environment:
      DB_URL: jdbc:postgresql://db:5432/plotterpro
      DB_USERNAME: postgres
      DB_PASSWORD: password123
      # ðŸ”´ IMPORTANT: REPLACE THE VALUES BELOW WITH YOUR REAL GMAIL CREDENTIALS ðŸ”´
      MAIL_USERNAME: your-real-email@gmail.com
      MAIL_PASSWORD: your-16-digit-app-password
    depends_on:
      - db

volumes:
  db_data:
